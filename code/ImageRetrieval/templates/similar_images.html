<!-- similar_images.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Similar Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  
    <div class="container mx-auto py-12">
        <h1 class="text-3xl font-bold mb-4">Similar Images</h1>

        <div>
          
          <a href="/" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Back to Search</a>
          <br/>
          <br/>
        </div>


        <div class="grid grid-cols-3 gap-4">
          {% for img, similarity in images %}
            <div class="bg-white border border-gray-200 rounded p-4">
                <p class="mb-2">Similarity score: {{ similarity }}</p>
                <img src="{{ url_for('send_file', filename=img) }}" alt="similar image" class="w-full mb-2">
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
